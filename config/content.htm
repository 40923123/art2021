<h1>藝術史第六組終極密碼</h1>
<h4>遊戲方式:</h4>
<p>我們為了讓更多人可以深入了解，畫作的真實年代而將終極密碼的玩法帶入了畫作的年代裏面，利用猜密碼的遊戲方式來讓玩家能理解更深入的藝術</p>
<h4>前置步驟:</h4>
<p>1.下載主程式檔案  <a href="https://drive.google.com/file/d/1oim_P4nWMhmYZ3MoLhEJLco4RN-CdLnK/view?usp=sharing">遊戲檔案</a></p>
<p>2.需到NET6.0網站下載對應的程式 <a href="https://dotnet.microsoft.com/en-us/download/dotnet/6.0">網站</a></p>
<p>3.執行之後再將遊戲解壓縮就可以遊玩了</p>
<h4>遊戲規則:</h4>
<p>可以先選擇畫作之後會給你一個年份範圍去猜年分，猜錯之後會跟你說要提高還是降低等直到最後猜到答案為止</p>
